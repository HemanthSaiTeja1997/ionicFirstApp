<ion-card *ngFor="let member of listOfMembers">
  <div>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img [src]="member?.photo"/>
      </ion-thumbnail>
      <ion-label>{{member?.name}}
        <p>{{member?.phone}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon name="chevron-forward-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-row>
      <ion-col size="4">
        <div align="start">
          <ion-label color="dark">Plan Expiry </ion-label>
          <p><ion-text color="dark">{{member?.package?.planExpiryDate}}</ion-text></p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div align="start">
          <ion-label color="dark">Days Remaining </ion-label>
          <p><ion-text color="dark">{{member?.package?.daysRemaining}}</ion-text></p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div align="start">
          <ion-label color="dark">Due Amount</ion-label>
          <p><ion-text color="dark">{{member?.package?.dueAmount}}</ion-text></p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-card>
